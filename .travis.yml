os: linux
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - hexo # build hexo branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  cleanup: true
  token: $GH_TOKEN
  keep_history: false
  local_dir: public
  target_branch: master
  on:
    all_branches: true
    